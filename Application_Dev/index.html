<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
</head>
<body>
    <header class="header">
        <img src="./image 12.png" alt="">
        <img src="./Paco’s Pizzeria.png" alt="">
    </header>

    <div class="container">
        <div class="pizza-list">
          <ul id="menu-list"></ul>
        </div>
        <div class="cart">
          <h2>Cart</h2>
          <div id="cart-items"></div>
          <div id="total-price"></div>
          <button id="checkout-btn">Checkout</button>
        </div>
      </div>
    
      <div id="order-dialog" class="dialog">
        <h2>Order has been placed with success</h2>
        <p id="order-id"></p>
        <button title="buttton" type="button">Ok</button>
      </div>

      <div class="payment-card">
        <div class="card-header">
          <h2>Payment Details</h2>
        </div>
        <div class="card-body">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="Enter your card number">
      
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" placeholder="MM / YY">
      
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="CVV">
      
          <label for="cardholder-name">Cardholder Name</label>
          <input type="text" id="cardholder-name1" placeholder="Enter cardholder name">
          <label for="cardholder-name">Address</label>
          <input type="text" id="cardholder-name" placeholder="Enter cardholder name">
        </div>
        <div class="card-footer">
          <button class="pay-button">Pay Now</button>
        </div>
      </div>
      
    
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="app.js"></script>
    <footer>
      <p>@Paco’s Pizzeria All Rights Reserved</p>
    </footer>
</body>
</html>
